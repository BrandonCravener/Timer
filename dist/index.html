<!DOCTYPE HTML>
<html lang="en-US" class="mdc-typography">

<head>
    <title>Timer</title>
    <meta charset="utf-8">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1481F5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        #loading-overlay {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
            position: fixed;
            z-index: 1000;
        }

        #loading-overlay .inner-wrapper,
        .loader-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }

        #loading-overlay .inner-wrapper {
            z-index: 1000
        }

        .loader-background {
            background-color: #1481f5;
            z-index: 999;
            width: 250vw;
            height: 250vw;
            border-radius: 100%
        }

        .spinner {
            width: 40px;
            height: 40px;
            position: relative;
            margin: 100px auto
        }

        .double-bounce1,
        .double-bounce2 {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #333;
            opacity: .6;
            position: absolute;
            top: 0;
            left: 0;
            -webkit-animation: sk-bounce 2s infinite ease-in-out;
            animation: sk-bounce 2s infinite ease-in-out
        }

        .double-bounce2 {
            -webkit-animation-delay: -1s;
            animation-delay: -1s
        }

        @-webkit-keyframes sk-bounce {
            0%,
            100% {
                -webkit-transform: scale(0)
            }
            50% {
                -webkit-transform: scale(1)
            }
        }

        @keyframes sk-bounce {
            0%,
            100% {
                transform: scale(0);
                -webkit-transform: scale(0)
            }
            50% {
                transform: scale(1);
                -webkit-transform: scale(1)
            }
        }
    </style>
    <noscript>
        <style>
            #loading-overlay .inner-wrapper h3{display:unset!important}main{display:none}
        </style>
      </noscript>
    <link rel="preload" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" class="lazyLoad" />
    <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" class="lazyLoad" />
    <link rel="preload" href="css/index.css" class="lazyLoad" />
</head>

<body>
    <div id="loading-overlay">
        <div class="loader-background"></div>
        <div class="inner-wrapper">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
        <h3 style="display: none;">Please enable JavaScript to use this site.</h3>
    </div>
    <div id="progress-bar-wrapper">
        <div id="progress-bar-inner"></div>
    </div>
    <main style="display: none;">
        <div class="v-center">
            <h1 id="text__time-remaining"></h1>
            <div id="input-fields">
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
                    <input type="number" id="text__time-days" class="mdc-text-field__input">
                    <label class="mdc-floating-label" for="text__time-days">Days</label>
                    <div class="mdc-text-field__bottom-line"></div>
                </div>
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
                    <input type="number" id="text__time-hours" class="mdc-text-field__input">
                    <label class="mdc-floating-label" for="text__time-hours">Hours</label>
                    <div class="mdc-text-field__bottom-line"></div>
                </div>
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
                    <input type="number" id="text__time-minutes" class="mdc-text-field__input">
                    <label class="mdc-floating-label" for="text__time-minutes">Minutes</label>
                    <div class="mdc-text-field__bottom-line"></div>
                </div>
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
                    <input type="number" id="text__time-seconds" class="mdc-text-field__input">
                    <label class="mdc-floating-label" for="text__time-seconds">Seconds</label>
                    <div class="mdc-text-field__bottom-line"></div>
                </div>
            </div>
            <div class="control-buttons">
                <button class="mdc-button" id="button__start-timer" aria-label="Start" data-mdc-auto-init="MDCRipple">
                    <i class="material-icons mdc-button__icon">&#xE037;</i>
                </button>
                <button class="mdc-button" id="button__reset-timer" aria-label="Stop" data-mdc-auto-init="MDCRipple">
                    <i class="material-icons mdc-button__icon">&#xE047;</i>
                </button>
                <button class="mdc-button" id="button__restart-timer" aria-label="Re-Start" data-mdc-auto-init="MDCRipple">
                    <i class="material-icons mdc-button__icon">&#xE042;</i>
                </button>
            </div>
        </div>
    </main>
    <audio src='audio/beep.wav' id="audio__beep" type="audio/wav" loop></audio>
    <script src="js/bundle.js"></script>
</body>

</html>
