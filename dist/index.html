<!DOCTYPE html>
<html lang="en-US" class="mdc-typography">
  <head>
    <title>Timer</title>
    <meta charset="utf-8" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1481F5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #loading-overlay {
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 100%;
        width: 100%;
        position: fixed;
        z-index: 1000;
      }

      #loading-overlay .inner-wrapper,
      .loader-background {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #loading-overlay .inner-wrapper {
        z-index: 1000;
      }

      .loader-background {
        background-color: #1481f5;
        z-index: 999;
        width: 250vw;
        height: 250vw;
        border-radius: 100%;
      }

      .background-loader {
        text-align: center;
      }

      @-webkit-keyframes sk-bounce {
        0%,
        100% {
          -webkit-transform: scale(0);
        }
        50% {
          -webkit-transform: scale(1);
        }
      }

      @keyframes sk-bounce {
        0%,
        100% {
          transform: scale(0);
          -webkit-transform: scale(0);
        }
        50% {
          transform: scale(1);
          -webkit-transform: scale(1);
        }
      }
    </style>
    <link
      rel="preload"
      as="style"
      href="https://unpkg.com/material-components-web@0.32.0/dist/material-components-web.min.css"
      class="lazyLoad"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      class="lazyLoad"
    />
    <link rel="preload" as="style" href="css/index.css" class="lazyLoad" />
  </head>

  <body>
    <div id="loading-overlay">
      <div class="loader-background"></div>
      <div class="inner-wrapper">
        <div class="background-loader">
          <svg class="center" width="50%" height="50%" viewBox="0 0 100 100">
            <circle
              cx="50"
              cy="50"
              r="45"
              stroke="black"
              stroke-width="5"
              fill="#1481f5"
            />
            <line x1="50" y1="50" x2="50" y2="10" stroke="black">
              <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 50 50"
                to="360 50 50"
                dur="12s"
                repeatCount="indefinite"
              />
            </line>
            <line x1="50" y1="50" x2="50" y2="20" stroke="white">
              <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 50 50"
                to="360 50 50"
                dur="1s"
                repeatCount="indefinite"
              />
            </line>
          </svg>
        </div>
        <noscript>
          <h3>Please enable JavaScript to use this site.</h3>
        </noscript>
      </div>
    </div>
    <div id="progress-bar-wrapper"><div id="progress-bar-inner"></div></div>
    <main style="display: none;">
      <div class="v-center">
        <h1 id="text__time-remaining"></h1>
        <div id="input-fields">
          <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
            <input
              type="number"
              id="text__time-days"
              class="mdc-text-field__input"
            />
            <label class="mdc-floating-label" for="text__time-days">Days</label>
            <div class="mdc-text-field__bottom-line"></div>
          </div>
          <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
            <input
              type="number"
              id="text__time-hours"
              class="mdc-text-field__input"
            />
            <label class="mdc-floating-label" for="text__time-hours"
              >Hours</label
            >
            <div class="mdc-text-field__bottom-line"></div>
          </div>
          <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
            <input
              type="number"
              id="text__time-minutes"
              class="mdc-text-field__input"
            />
            <label class="mdc-floating-label" for="text__time-minutes"
              >Minutes</label
            >
            <div class="mdc-text-field__bottom-line"></div>
          </div>
          <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
            <input
              type="number"
              id="text__time-seconds"
              class="mdc-text-field__input"
            />
            <label class="mdc-floating-label" for="text__time-seconds"
              >Seconds</label
            >
            <div class="mdc-text-field__bottom-line"></div>
          </div>
        </div>
        <div class="control-buttons">
          <button
            class="mdc-button"
            id="button__start-timer"
            aria-label="Start"
            data-mdc-auto-init="MDCRipple"
          >
            <i class="material-icons mdc-button__icon">&#xE037;</i>
          </button>
          <button
            class="mdc-button"
            id="button__pause-timer"
            aria-label="Pause"
            data-mdc-auto-init="MDCRipple"
          >
            <i class="material-icons mdc-button__icon">pause</i>
          </button>
          <button
            class="mdc-button"
            id="button__reset-timer"
            aria-label="Stop"
            data-mdc-auto-init="MDCRipple"
          >
            <i class="material-icons mdc-button__icon">&#xE047;</i>
          </button>
          <button
            class="mdc-button"
            id="button__restart-timer"
            aria-label="Re-Start"
            data-mdc-auto-init="MDCRipple"
          >
            <i class="material-icons mdc-button__icon">&#xE042;</i>
          </button>
        </div>
      </div>
    </main>
    <audio src="audio/beep.wav" id="audio__beep" type="audio/wav" loop></audio>
    <script src="js/bundle.js"></script>
  </body>
</html>
