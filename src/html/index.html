<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1481F5" />
    <meta name="Description" content="A simplistic timer web app that was created as an alternative to e.ggtimer.com." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timer</title>
  </head>
  <body>
    <div class="progress">
      <div
        id="progress"
        class="determinate"
        style="transition: width 1s linear;"
      ></div>
    </div>
    <div class="valign-wrapper">
      <div class="container">
        <div class="non-control row">
          <div id="time_fields">
            <div class="input-field col s12 m6 l4">
              <input id="i_hours" type="number" />
              <label for="i_hours">Hours</label>
            </div>
            <div class="input-field col s12 m6 l4">
              <input id="i_minutes" type="number" />
              <label for="i_minutes">Minutes</label>
            </div>
            <div class="input-field col s12 m6 l4">
              <input id="i_seconds" type="number" />
              <label for="i_seconds">Seconds</label>
            </div>
          </div>
          <div id="t_time"></div>
        </div>
        <div class="row center">
          <a
            id="b_pause"
            class="waves-effect waves-light black-text btn tooltipped"
            data-tooltip="Pause"
          >
            <img class="material-icons" src="/icons/pause.svg" alt="Pause" />
          </a>
          <a
            id="b_start"
            class="waves-effect waves-light black-text btn tooltipped"
            data-tooltip="Start"
          >
            <img
              class="material-icons"
              src="/icons/play_arrow.svg"
              alt="Play"
            />
          </a>
          <a
            id="b_stop"
            class="waves-effect waves-light black-text btn tooltipped"
            data-tooltip="Stop"
          >
            <img class="material-icons" src="/icons/stop.svg" alt="Stop" />
          </a>
          <a
            id="b_restart"
            class="waves-effect waves-light black-text btn tooltipped"
            data-tooltip="Restart"
          >
            <img class="material-icons" src="/icons/replay.svg" alt="Replay" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
